<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" href="img/ghostSpriteRight.png">
    <title>Ghost Game</title>
</head>

<body id="body">
    <div class="pop_up" id="popUp">
        <div class="first_row">
            <div class="pop_up_input_container">
                <h1>GHOST GAME</h1>
                <input type="text" id="nameInput" placeholder="Ingresa tu nombre">
                <button id="playButton"><span class="button_text">JUGAR</span></button>
            </div>
        </div>

        <div class="second_row">
            <div class="help_container">
                <p>CONTROLES</p>
                <br>
                <P>PRINCIPAL:</P>
                <p>w: ARRIBA</p>
                <p>S: ABAJO</p>
                <p>A: IZQUIERDA</p>
                <p>D: DERECHA</p>
                <br>
                <P>SECUNDARIO:</P>
                <p>Q: ARRIBA-IZQUIERDA</p>
                <p>E: ARRIBA-DERECHA</p>
                <p>Z: ABAJO-IZQUIERDA</p>
                <p>X: ABAJO-DERECHA</p>
            </div>
        </div>
    </div>

    <div class="sprite_container" id="playerGhost">
        <img class="left_player_ghost_no_display" id="spriteImgLeft" src="img/ghostSpriteLeft.png"
            alt="Fantasma del jugador">
        <img class="right_player_ghost_no_display" id="spriteImgRight" src="img/ghostSpriteRight.png"
            alt="Fantasma del jugador">
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
